<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey</title>
</head>
<body>
    <h1>Health Survey</h1>
    <form>
        <!-- Question 1 -->
        <label for="q1">1. Do you engage in regular physical exercise?</label>
        <input type="radio" id="q1_yes" name="q1" value="Yes">
        <label for="q1_yes">Yes</label>
        <input type="radio" id="q1_no" name="q1" value="No">
        <label for="q1_no">No</label>
        <br>

        <!-- Question 2 -->
        <label for="q2">2. How many servings of fruits and vegetables do you consume daily?</label>
        <input type="number" id="q2" name="q2" min="0" required>
        <br>

        <!-- Question 3 -->
        <label for="q3">3. How many hours of quality sleep do you get on average per night?</label>
        <input type="number" id="q3" name="q3" min="0" required>
        <br>

        <!-- Question 4 -->
        <label for="q4">4. Do you smoke or use tobacco products?</label>
        <input type="radio" id="q4_yes" name="q4" value="Yes">
        <label for="q4_yes">Yes</label>
        <input type="radio" id="q4_no" name="q4" value="No">
        <label for="q4_no">No</label>
        <br>

        <!-- Question 5 -->
        <label for="q5">5. How often do you consume sugary or caffeinated beverages?</label>
        <select id="q5" name="q5">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="rarely">Rarely</option>
            <option value="never">Never</option>
        </select>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
